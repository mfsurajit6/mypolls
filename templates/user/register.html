<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls || User Registration</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="POST" action="{% url 'register' %}">
        {%csrf_token%}
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name" value="{{ data.name }}" required></td>
                <td><label id="name_error"></label></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" value="{{ data.email }}" required></td>
                <td>
                    {% if form and 'email' in form.errors %}
                        <label id="email_error">{{ form.errors.email }}</label>
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" value="{{ data.password }}" required></td>
                <td><label id="password_error"></label></td>
            </tr>
            <tr>
                <td><label for="cpassword">Confirm Password</label></td>
                <td><input type="password" name="cpassword" id="cpassword" value="{{ data.password }}" required></td>
                <td><label id="cpassword_error"></label></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Sign Up">
                </td>
            </tr>
        </table>
    </form>
    <label>Already have an Account? <a href="{% url 'login' %}">Login</a></label>
</body>
</html>
