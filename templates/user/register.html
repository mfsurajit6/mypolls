{% extends 'base.html' %}
{% load static %}

{% block pageTitle%}
<h1>Sign Up</h1>
{% endblock%}

{% block bodyContent %}
    <form id="reg_form" method="POST" action="{% url 'register' %}">
        {%csrf_token%}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ data.name }}">
            <label id="name_error" class="text-danger"></label>
        </div>
        <div class="form-grop">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ data.email }}">
            <label id="email_error" class="text-danger">
            {% if form and 'email' in form.errors %}
                {{ form.errors.email }}
            {% endif %}
        </label>
        </div>
        <div class="form-grop">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ data.password }}">
            <label id="password_error" class="text-danger"></label>
        </div>
        <div class="form-grop">
            <label for="cpassword">Confirm Password</label></td>
            <input type="password" name="cpassword" id="cpassword" class="form-control" value="{{ data.password }}">
            <label id="cpassword_error" class="text-danger"></label>
        </div>
        <input type="submit" value="Sign Up" class="btn btn-info form-control">
    </form>
    <label class="d-block text-center my-3">Already have an Account? <a href="{% url 'login' %}">Login</a></label>
{% endblock %}

{% block  jsContent %}
        <script src="{% static 'js/regValidator.js'%}"></script>
{% endblock %}
