{% extends 'base.html' %}
{% load static %}

{% block pageTitle%}
    <h1>Sign In</h1>
{% endblock%}

{% block bodyContent %}
    <label class="text-danger">{{ error }}</label>
    <form id="login_form" method="POST" action="{% url 'login' %}">
        {%csrf_token%}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control"></td>
            <label id="email_error" class="text-danger"></label>
        </div>
        <div class="form-group">
            <label for="password">Password</label></td>
            <input type="password" name="password" id="password" class="form-control"></td>
            <label id="password_error" class="text-danger"></label>
        </div>
        <input type="submit" value="Sign in" class="btn btn-info form-control">
    </form>
    <label class="d-block text-center mt-4">Don't have an Account? <a href="{% url 'register' %}">Register</a></label>
{% endblock %}

{% block jsContent %}
    <script src="{% static 'js/loginValidator.js'%}"></script>
{% endblock  %}
