{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
    <title>Polls</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 p-5 my-5">
                <div class="card">
                    <div class="card-header">
                            {% block pageTitle%}

                            {% endblock%}
                    </div>
                    <div class="card-body">
                        {% block bodyContent %}
    
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block  jsContent %}
    {% endblock %}
    
</body>
</html>
